<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <script src='library.js' defer></script>
    <link rel="stylesheet" href='library.css'>
  <title>Library</title>
</head>
    <body>
        <main class="main">
          <div class="formContainer">
            <div id="time"></div>
            <div class="addBookForm">
                <input type='text' class="input" id='title' placeholder='title'></input>
                <input type='text' class="input" id='author' placeholder='author'></input>
                <input type='text' class="input" id='language' placeholder='language'></input>
                <input type='text' class="input" id='status' placeholder='"read" or "not read"'></input>
                <button type='text' class="input" id='addBookBtn'>Add Book</button>
            </div>
                <button id="sortBtn" class="sortBtn">Display books</button>
            <div id="sortContainer" class="sortContainer">
                <button id="sortTitleBtn" class="sortBtn">by title</button>
                <button id="sortAuthorBtn" class="sortBtn">by author</button>
                <button id="sortLanguageBtn" class="sortBtn">by language</button>
                <button id="sortStatusBtn" class="sortBtn">by status</button>
                <button id="clear" class="sortBtn">clear</button>
            </div>
                <button id="filterMenuBtn" class="sortBtn">Filter</button>
            <div class="filterForm" id="filterForm">
                <button class="closeWindow">x</button>
                <input type='text' class="input" id='filterTitle' placeholder='by title'></input>
                <input type='text' class="input" id='filterAuthor' placeholder='by author'></input>
                <input type='text' class="input" id='filterLanguage' placeholder='by language'></input>
                <input type='text' class="input" id='filterStatus' placeholder='"read" or "not read"'></input>
                <button type='text' class="input" id='filterBtn'>Search</button>
            </div>
                <button id="backgroundMenuBtn">Change background</button>
            <div id="backgroundMenuContainer" class="backgroundMenuContainer">
                <button class="backgroundBtn" id="background1"></button>
                <button class="backgroundBtn"id="background2"></button>
                <button class="backgroundBtn" id="background3"></button>
                <button class="backgroundBtn" id="background4"></button>
                <button class="backgroundBtn" id="background5"></button>
            </div>
          </div>
                <div id="modifyForm" class="modifyForm">
                  <input type='text' class="input" id='modifyTitle' placeholder='by title'></input>
                  <input type='text' class="input" id='modifyAuthor' placeholder='by author'></input>
                  <input type='text' class="input" id='modifyLanguage' placeholder='by language'></input>
                  <input type='text' class="input" id='modifyStatus' placeholder='"read" or "not read"'></input>
                  <button id="updateBtn">Update</button>
                  <button id="bookDelete">Delete item</button>
                  <button id="closeModifyWindow">close</button>
                </div>
                <div id="displayContainer">
                </div>
        </main>
      </body>
</html>
